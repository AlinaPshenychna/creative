<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Marvel</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="./img/top_bg.png" alt="logo" />
        <div class="logo-text">
          <div class="logo-text-left">
            <img src="./img/logo.png" alt="logo text" />
          </div>
          <div class="logo-text-right">
            <img src="./img/in_cinema_now.png" alt="in cinema in_cinema_now" />
          </div>
        </div>
      </div>
      <div class="video-container">
        <img src="./img/screenshot.png" alt="video screenshot" />
      </div>
      <div class="gallery-container">
        <div class="left-arrow">
          <img src="./img/arrow_left.png" alt="" />
        </div>
        <div class="gallery-pic-container">
          <div class="gallery-pic">
            <img src="./img/Image_1.png" alt="" />
            <img src="./img/Image_2.png" alt="" />
            <img src="./img/Image_3.png" alt="" />
            <img src="./img/Image_4.png" alt="" />
            <img src="./img/Image_5.png" alt="" />
            <img src="./img/Image_6.png" alt="" />
          </div>
        </div>
        <div class="right-arrow">
          <img src="./img/arrow_right.png" alt="" />
        </div>
      </div>
      <div class="cta-container">
        <a href="#">
          <img src="./img/cta.png" alt="cta" />
        </a>
        <div class="legacy">
          <img src="./img/legal.png" alt="" class="" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
