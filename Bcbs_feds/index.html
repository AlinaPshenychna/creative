<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>BCBS Feds</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="gallery">
      <div class="container active-slide">
        <div class="text-container">
          <img src="./img/slide_1/headline_frame_1.png" alt="main text" />
        </div>
        <div class="picture-container-first">
          <img src="./img/image_frame_1.png" alt="main picture" />
        </div>
        <div class="swipe-container">
          <img src="./img/swipe_right_frame_1.png" alt="swipe text" />
          <div class="right"></div>
        </div>
        <div class="logo-container-first">
          <img src="./img/bcbs_logo.png" alt="logo" />
        </div>
      </div>

      <div class="container">
        <div class="text-container-slide">
          <img src="./img/headline_frame_2.png" alt="main text" />
        </div>
        <div class="picture-container">
          <img src="./img/image_frame_2.png" alt="main picture" />
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="text-body-container">
          <img src="./img/slide_2/copy_frame_2.png" alt="second slide" />
        </div>
        <div class="learn-more-container">
          <img src="./img/slide_2/cta_click.png" alt="" />
        </div>
        <div class="logo-container">
          <img src="./img/bcbs_logo.png" alt="logo" />
        </div>
      </div>
      <div class="container">
        <div class="text-container-slide">
          <img src="./img/headline_frame_3.png" alt="main text" />
        </div>
        <div class="picture-container">
          <img src="./img/image_frame_3.png" alt="main picture" />
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="text-body-container">
          <img src="./img/slide_2/copy_frame_3.png" alt="second slide" />
        </div>
        <div class="learn-more-container">
          <img src="./img/slide_2/cta_click.png" alt="" />
        </div>
        <div class="logo-container">
          <img src="./img/bcbs_logo.png" alt="logo" />
        </div>
      </div>
      <div class="container">
        <div class="logo-top">
          <img src="./img/slide_2/cross_shield_logo.png" alt="" />
        </div>
        <div class="text-container-end">
          <img src="./img/headline_end_frame.png" alt="main text" />
          <div class="left"></div>
        </div>
        <div class="text-body-container-end">
          <img src="./img/slide_2/copy_end_frame.png" alt="second slide" />
        </div>
        <div class="learn-more-container-end">
          <img src="./img/slide_2/cta_click.png" alt="" />
        </div>
        <div class="logo-container-end">
          <img src="./img/bcbs_logo.png" alt="logo" />
        </div>
        <!-- <div class="bottom"></div> -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
