<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Newark</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="top-container">
      <img src="./img/logo_show_1.png" alt="Newark" />
      <img src="./img/logo_show_2.png" alt="Newark" />
    </div>
    <div class="video-container">
      <video class="video" autoplay muted src="./img/video_aod.mp4"></video>
      <img class="screenshot" src="./img/screenshot.png" alt="screenshot" />
      <img class="sound-on" src="./img/soundOn.png" alt="soundOn" />
      <img class="sound-off" src="./img/soundOff.png" alt="soundOff" />
    </div>
    <div class="people-container">
      <div class="large-woman">
        <img class="people-light" src="./img/shining.png" alt="light" />
        <img class="pic-large-woman" src="./img/Person1.png" alt="woman" />
      </div>
      <div class="animation">
        <div class="people-gallery-absolute">
          <img class="woman-gallery" src="./img/Person1.png" alt="woman" />
          <img class="item" src="./img/Person2.png" alt="Person2" />
          <img class="item top" src="./img/Person3.png" alt="Person3" />
          <img class="item top" src="./img/Person5.png" alt="Person5" />
          <img
            class="item yellow-margin"
            src="./img/Person4.png"
            alt="Person4"
          />
          <img
            class="item prev-man top"
            src="./img/Person7.png"
            alt="Person7"
          />
          <img class="item pink-margin" src="./img/Person6.png" alt="Person6" />
          <img class="item last-man" src="./img/Person8.png" alt="Person8" />
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-left">
        <img src="./img/cta_tonight.png" alt="cta-tonight" />
      </div>
      <div class="footer-right">
        <img src="./img/logo_gold.png" alt="logo-gold" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
