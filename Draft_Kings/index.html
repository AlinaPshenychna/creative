<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Draft_Kings</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-top">
          <img
            class="logo-top-left"
            src="./img/logo_draftkings_m.png"
            alt="logo_left"
          />
          <img src="./img/logo_line_m.png" alt="logo_line" />
          <img
            class="logo-top-right"
            src="./img/logo_superbowl_m.png"
            alt="logo_right"
          />
        </div>
        <div class="logo-tagline">
          <img src="./img/logo_tagline_m.png" alt="logo_tagline" />
        </div>
      </div>
      <div class="main-container">
        <div class="main-text">
          <img class="text-img" src="./img/title_1_m.png" alt="new_customers" />
          <img class="text-img" src="./img/title_2_m.png" alt="bet" />
          <img class="text-img" src="./img/title_3_m.png" alt="get" />
          <img class="text-img" src="./img/title_4_m.png" alt="instantly" />
          <img class="text-img" src="./img/title_5_m.png" alt="in_bonus_bets" />
        </div>
      </div>
      <div class="cta-container">
        <img class="cta-text" src="./img/cta_txt1_m.png" alt="bet" />
        <img class="cta-text" src="./img/cta_txt2_m.png" alt="now" />
      </div>
      <div class="footer-container">
        <img class="bg-footer" src="./img/footer_m.png" alt="bg_footer" />
        <img class="shadow-footer" src="./img/ovl_m.png" alt="shadow_footer" />
        <img
          class="legacy-footer"
          src="./img/legal_m.png"
          alt="legacy_footer"
        />
        <img class="ball" src="./img/ball_m.png" alt="ball" />
      </div>
    </div>
  </body>
</html>
