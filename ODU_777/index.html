<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ODU</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="logo-container">
      <img src="./img/logo.png" alt="" />
    </div>
    <div class="video-container">
      <img class="video-line" src="./img/white.png" alt="" />
      <img class="video-shadow" src="./img/Shadow.png" alt="" />
      <video
        class="video"
        autoplay
        muted
        src="./img/video_business.mp4"
      ></video>
    </div>
    <div class="bgd">
      <img class="bgd-img" src="./img/img copy.jpg" alt="" />
      <img class="gradient" src="./img/gradient.png" alt="" />
      <img class="title-circle" src="./img/title_circle.png" alt="" />
      <div class="title-container">
        <img class="title" src="./img/title.png" alt="" />
      </div>
      <div class="cta">
        <img src="./img/cta.png" alt="" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
