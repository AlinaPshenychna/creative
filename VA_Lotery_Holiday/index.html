<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VA_Lotery_Holiday</title>
  </head>
  <body>
    <div class="container">
      <div class="snow-container"></div>
      <div class="bg-container"></div>
      <div class="bg-tree"></div>
      <div class="header-wrapper">
        <div class="header-container">
          <img src="./img/logo.png" alt="logo" />
          <img src="./img/header.png" alt="header" />
          <img src="./img/subheader.png" alt="subheader" />
        </div>
      </div>
      <div class="main-container">
        <img
          class="top-envelope"
          src="./img/top envelope@2x copy.png"
          alt="top-envelope"
        />
        <img class="envelope" src="./img/envelope.png" alt="envelope" />
        <img class="card-img card1" src="./img/card_1.png" alt="card1" />
        <img class="card-img card2" src="./img/card_2.png" alt="card2" />
        <img class="card-img card3" src="./img/card_3.png" alt="card3" />
        <img class="card-img card4" src="./img/card_4.png" alt="card4" />
        <img class="card-img card5" src="./img/card_5.png" alt="card5" />
        <img class="card-img card6" src="./img/card_6.png" alt="card6" />
        <img class="cta" src="./img/cta.png" alt="cta" />
      </div>
      <div class="card-bottom"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
