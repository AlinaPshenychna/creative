<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VA_Lotery_Holiday</title>
  </head>
  <body>
    <div class="container">
      <div class="snow-container"></div>
      <div class="bg-container"></div>
      <div class="bg-tree"></div>
      <div class="header-wrapper">
        <div class="header-container">
          <img
            src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/logo.png"
            alt="logo"
          />
          <img
            src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/header.png"
            alt="header"
          />
          <img
            src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/subheader.png"
            alt="subheader"
          />
        </div>
      </div>
      <div class="main-container">
        <img
          class="top-envelope"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/top-envelope.png"
          alt="top-envelope"
        />
        <img
          class="envelope"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/envelope.png"
          alt="envelope"
        />
        <img
          class="card-img card1"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_1.png"
          alt="card1"
        />
        <img
          class="card-img card2"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_2.png"
          alt="card2"
        />
        <img
          class="card-img card3"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_3.png"
          alt="card3"
        />
        <img
          class="card-img card4"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_4.png"
          alt="card4"
        />
        <img
          class="card-img card5"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_5.png"
          alt="card5"
        />
        <img
          class="card-img card6"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/card_6.png"
          alt="card6"
        />
        <img
          class="cta"
          src="https://i.loopme.me/html/Two_Tango_Holiday/assets/images/cta.png"
          alt="cta"
        />
      </div>
      <div class="card-bottom"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
