<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dapple Spray</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="container">
      <img class="grass" src="./img/grass.png" alt="grass" />
      <div class="logo-container">
        <img class="logo" src="./img/logo.png" alt="logo" />
      </div>
      <div class="text-container">
        <img src="./img/title_1.png" alt="haze free" />
        <img src="./img/title_2.png" alt="& baby safe" />
      </div>
      <div class="button-container">
        <img class="button" src="./img/spray_txt.png" alt="spray button" />
      </div>
      <div class="spray-container">
        <img class="spray-left" src="./img/bottle_2.png" alt="sprau bottle" />
        <img class="spray-right" src="./img/bottle_1.png" alt="spray bottle" />
      </div>
      <div class="cta-container">
        <img class="cta" src="./img/cta.png" alt="cta" />
      </div>
    </div>
  </body>
</html>
