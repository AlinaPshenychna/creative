<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recycle</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video class="video" autoplay muted src="./img/video.mp4"></video>
        <button class=" sound-off sound-on"></button>
        <img
          class="screenshot hidden"
          src="./img/general/video_placeholder.png"
          alt="screenshot"
        />
      </div>
      <div class="main-content-container">
        <div class="cloud-wrapper">
          <img class="cloud-top" src="./img/general/clooud_1.png" alt="cloud1">
          <img class="cloud-bottom" src="./img/general/cloud_2.png" alt="cloud2">
        </div>
        <div class="top-content">
          <img class="top-text-food" src="./img/general/food.png" alt="food" />
          <img
            class="top-text-liquids"
            src="./img/general/liquids.png"
            alt="liquids"
          />
          <ul class="string-text-container">
            <li>
              <img class="green-tick" src="./img/general/green_tick_1.png" alt="green-tick" />
              <img class="string-text" src="./img/general/check.png" alt="check" />
            </li>
            <li>
              <img class="green-tick" src="./img/general/green_tick_2.png" alt="green-tick" />
              <img class="string-text" src="./img/general/clean.png" alt="clean" />
            </li>
            <li>
              <img class="green-tick" src="./img/general/green_tick_3.png" alt="green-tick" />
              <img class="string-text" src="./img/general/recycle.png" alt="recycle" />
            </li>
          </ul>
          <div class="swipe-text">
            <img class="swipe-text-arrow" src="./img/left/arrows.png" alt="arrows-left">
            <img class="swipe-text-content" src="./img/left/swipe_to_help_copy.png" alt="swipe-text">
          </div>
    
        </div>
        <div class="bin-container">
          <div class="img-wrapper">
          <img class="coffee-close" src="./img/left/coffee_blink_left.png" alt="coffee-open">
          <img class="coffee-open" src="./img/left/coffee_left.png" alt="coffee-close">
          <img class="bin" src="./img/left/bin.png" alt="bin">
            <img class="bin-mouth" src="./img/left/mouth.png" alt="bin-mouth">
            <img class="bin-left-hand" src="./img/left/right_hand.png" alt="left hand">
            <img class="bin-right-hand" src="./img/left/left_hand.png" alt="right hand">
              <img class="banana-close" src="./img/left/banana_blink_left.png" alt="banana-close">
              <img class="banana-open" src="./img/left/banana_left.png" alt="banana-open">
        </div>
      </div>
      </div>
      <div class="footer-bottom">
        <img src="./img/general/cta.png" alt="cta" />
        <img src="./img/general/logo_bot.png" alt="logo_bottom" />
      </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
