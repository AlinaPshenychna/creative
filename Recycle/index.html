<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recycle</title>
    <link rel="icon" href="./img/glow.png" />
  </head>
  <body>
    <div class="container">
    <div class="video-container">
      <img class="screenshot" src="./img/general/video_placeholder.png" alt="screenshot">
    </div>
    <div class="main-container">
      <div class="top-text">
        <img class="top-text-food" src="./img/general/food.png" alt="food">
        <img class="top-text-liquids" src="./img/general/liquids.png" alt="liquids">
       <div class="check-clean-recycle">
        <img src="./img/general/check.png" alt="check">
        <img src="./img/general/clean.png" alt="clean">
        <img src="./img/general/recycle.png" alt="recycle">
       </div>
      </div>
    </div>
    <div class="footer-container">
      <img src="./img/general/cta.png" alt="cta">
      <img src="./img/general/logo_bot.png" alt="logo_bottom">
    </div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
